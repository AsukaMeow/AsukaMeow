name: ${name}
version: ${version}
author: ${author}
main: ${main}
commands:
  asuka-dialog:
    description: Controll the AsukaMeow's dialogs.
    usage: |
      /asuka-dialog reload
      /asuka-dialog list
      /asuka-dialog open [UUID]
  asuka-item:
    description: Controll the AsukaMeow's items.
    usage: |
      /asuka-item reload
  asuka-system:
    description: Controll the AsukaMeow's systems.
    usage: |
      /asuka-system reload
      /asuka-system save
      /asuka-system announcement info
      /asuka-system announcement set-dialog [UUID]
      /asuka-system announcement set-date [start_date] [end_date]
